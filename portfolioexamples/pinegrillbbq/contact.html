  <title>Pine Grill & BBQ | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#1a1a1a] text-white font-inter">
  <header class="bg-[#4b2e15] text-[#ffeccc] px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-playfair">Pine Grill & BBQ</h1>
    <nav class="space-x-6">

  <main class="py-20 px-6 max-w-xl mx-auto text-[#ffeccc]">
    <h2 class="text-4xl font-playfair text-center mb-8">Contact Us</h2>
    <form class="space-y-6">
      <input type="text" placeholder="Your Name" class="w-full p-3 rounded bg-[#2a1a0a] border border-[#5c3a1a]" />
      <input type="email" placeholder="Your Email" class="w-full p-3 rounded bg-[#2a1a0a] border border-[#5c3a1a]" />
      <textarea rows="5" placeholder="Your Message" class="w-full p-3 rounded bg-[#2a1a0a] border border-[#5c3a1a]"></textarea>
      <button type="submit" class="bg-yellow-600 text-white px-6 py-2 rounded hover:bg-yellow-700 transition">Send</button>
    </form>
  </main>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation | Woodinville Bistro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-[#1c1c1c] text-white font-inter">
  <header class="bg-[#2e2a28] px-6 py-4 flex justify-between items-center shadow-md sticky top-0 z-50">
    <a href="index.html" class="text-3xl font-playfair text-[#f4e1c1]">Woodinville Bistro</a>
    <nav class="space-x-6 text-[#f4e1c1]">
      <a href="index.html" class="hover:text-yellow-300">Home</a>
      <a href="menu.html" class="hover:text-yellow-300">Menu</a>
      <a href="reservation.html" class="hover:text-yellow-300 font-bold underline decoration-yellow-600">Reservation</a>
    </nav>
  </header>

  <main class="py-16 px-6 max-w-xl mx-auto">
    <h1 class="text-4xl font-playfair text-center text-[#f4e1c1] mb-10">Make a Reservation</h1>
    <form class="space-y-6 text-[#e0cdb4]">
      <div>
        <label class="block mb-2">Name</label>
        <input type="text" class="w-full px-4 py-2 bg-[#2e2a28] border border-[#444] rounded" />
      </div>
      <div>
        <label class="block mb-2">Email</label>
        <input type="email" class="w-full px-4 py-2 bg-[#2e2a28] border border-[#444] rounded" />
      </div>
      <div>
        <label class="block mb-2">Date</label>
        <input type="date" class="w-full px-4 py-2 bg-[#2e2a28] border border-[#444] rounded" />
      </div>
      <div>
        <label class="block mb-2">Time</label>
        <input type="time" class="w-full px-4 py-2 bg-[#2e2a28] border border-[#444] rounded" />
      </div>
      <div>
        <label class="block mb-2">Guests</label>
        <input type="number" min="1" max="20" class="w-full px-4 py-2 bg-[#2e2a28] border border-[#444] rounded" />
      </div>
      <button type="submit" class="bg-yellow-600 hover:bg-yellow-500 text-white font-semibold px-6 py-2 rounded mt-4">Book Table</button>
    </form>
  </main>

  <footer class="bg-[#2e2a28] text-center py-6 text-[#e0cdb4]">
    <p>&copy; <span id="year"></span> Woodinville Bistro. All rights reserved.</p>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
